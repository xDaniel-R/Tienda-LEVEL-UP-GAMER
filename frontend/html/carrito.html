<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito LevelUp</title>
    <link rel="stylesheet" href="../css/carrito.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="../html/home.html">
                <img width="40" height="40" src="../img/Logo.png" alt="Logo" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0 flex-row gap-3">
                    <li class="nav-item"><a class="nav-link active" href="../html/home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="../html/catalogo.html">Catalogo</a></li>
                    <li class="nav-item"><a class="nav-link active" href="../html/nosotros.html">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link active" href="../html/blog.html">Blogs</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Contacto</a></li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                    <a href="../html/carrito.html">
                        <button class="btn btn-outline-light d-flex align-items-center ms-3" type="button">
                            <i class="bi bi-cart3 me-2"></i> Carrito
                            <span class="badge bg-success ms-2" id="cart-count">0</span>
                        </button>
                    </a>
                </form>
                <a href="../html/perfil.html">
                    <button class="btn btn-outline-light d-flex align-items-center ms-3" type="button">
                        <i class="bi bi-person-circle me-2"></i> Perfil
                    </button>
                </a>
            </div>
        </div>
    </nav>

    <!-- CARRITO -->
    <div class="container my-4 carrito-container">
        <h2 class="mb-4">Carro de Compras</h2>
        <div class="row">
            <!-- Columna productos: vacía -->
            <div class="col-md-8 carrito-items"></div>

            <!-- Resumen del carrito -->
            <div class="col-md-4">
                <div class="border p-4 rounded shadow-sm">
                    <h5 class="mb-3">Resumen del pedido</h5>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Total:</span>
                        <span class="fw-bold">$0</span>
                    </div>
                    <input type="text" class="form-control mb-3" placeholder="Ingrese el cupón de descuento">
                    <button class="btn btn-dark w-100 mb-2">Aplicar cupón</button>
                    <button class="btn btn-success w-100" id="btn-pagar">PAGAR</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/carrito-page.js"></script>
</body>
</html>
