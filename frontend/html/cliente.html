<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda LevelUp</title>
    <link rel="stylesheet" href="/css/home.css" />
    <!-- CSS de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="../html/home.html">
          <img width="40" height="40" src="../img/Logo.png" alt="Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0 flex-row gap-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../html/home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="../html/productos.html">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="../html/nosotros.html">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="../html/blog.html">Blogs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Contacto</a>
            </li>
            <!-- <li class="nav-item"> 
              <a class="nav-link disabled" aria-disabled="true">Disabled</a> 
            </li>  -->
          </ul>

          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar"
              aria-label="Buscar"
            />
            <button class="btn btn-outline-success" type="submit">
              Buscar
            </button>
          </form>
          <!-- Botón Carrito -->
          <button
            class="btn btn-outline-light d-flex align-items-center ms-3"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#carritoOffcanvas"
            aria-controls="carritoOffcanvas"
          >
            <i class="bi bi-cart-fill me-2"></i> Carrito
          </button>
          <a href="../html/registroUsuario.html">
            <button
            class="btn btn-outline-light d-flex align-items-center ms-3"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#inicioOffcanvas"
            aria-controls="inicioOffcanvas"
            >
            Registrarse
            </button>
          </a>
          
          <a href="../html/perfil.html"><button
            class="btn btn-outline-light d-flex align-items-center ms-3"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#carritoOffcanvas"
            aria-controls="carritoOffcanvas"
          >
            <i class="bi bi-person-circle me-2"></i> Perfil
          </button></a>
          
        </div>
      </div>
    </nav>
    <!-- Carousel -->
    <div id="myCarousel" class="carousel slide mb-6 bg-dark" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide-to="0"
          class=""
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide-to="1"
          aria-label="Slide 2"
          class=""
        ></button>
        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide-to="2"
          aria-label="Slide 3"
          class="active"
          aria-current="true"
        ></button>
      </div>
      <div class="carousel-inner bg-dark">
        <div class="carousel-item" style="height: 400px;">
          <img src="../img/Carousel 2.png" class="d-block ms-auto img-fluid h-100" alt="Imagen carrusel">
          <svg
            aria-hidden="true"
            class="bd-placeholder-img"
            height="100%"
            preserveAspectRatio="xMidYMid slice"
            width="100%"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              width="100%"
              height="100%"
              fill="var(--bs-secondary-color)"
            ></rect>
          </svg>
          <div class="container">
            <div class="carousel-caption text-start">
              <h1>Una nueva 
                <br>aventura 
                <br>llegó
              </h1>
              <br>
              <p>
                <a class="btn btn-lg btn-primary" href="#">Haz click acá</a>
              </p>
            </div>
          </div>
        </div>
        <div class="carousel-item" style="height: 400px">
          <img src="../img/Carousel 4.png" class="d-block mx-auto img-fluid h-100 w-90" alt="Imagen carrusel">>
          <svg
            aria-hidden="true"
            class="bd-placeholder-img"
            height="100%"
            preserveAspectRatio="xMidYMid slice"
            width="100%"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              width="100%"
              height="100%"
              fill="var(--bs-secondary-color)"
            ></rect>
          </svg>
        </div>
        <div class="carousel-item active" style="height: 400px">
          <img src="../img/Carousel 3.png" class="d-block mx-auto img-fluid  object-fit-cover">
          <svg
            aria-hidden="true"
            class="bd-placeholder-img"
            height="100%"
            preserveAspectRatio="xMidYMid slice"
            width="100%"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              width="100%"
              height="100%"
              fill="var(--bs-secondary-color)"
            ></rect>
          </svg>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#myCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#myCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- Productos -->
    <div class="album py-5 bg-body-tertiary">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="col">
            <div class="card shadow-sm">
              <img src="../img/Nintendo Switch 2.png" class="imgCard">
              <div class="card-body">
                <strong>Nintendo</strong>
                <p class="card-text">
                  Ninteno Switch 2 + Mario Kart
                  <br>
                  World Pre-Cargado
                </p>
                <strong>$669.990</strong>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group mx-auto">
                    <button
                      type="button"
                      class="btn btn-sm btn-outline-secondary"
                    >
                      Agregar al carro
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card shadow-sm">
              <img src="../img/Xbox series S.png" class="imgCard">
              <div class="card-body">
                <strong>Xbox</strong>
                <p class="card-text">
                  Consola Serie S
                  <br>
                  Nueva
                </p>
                
                <strong>$269.990</strong>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group mx-auto">
                    <button
                      type="button"
                      class="btn btn-sm btn-outline-secondary"
                    >
                      Agregar al carro
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card shadow-sm">
              <img src="../img/PS5 Juego 1.png" class="imgCard">
              <div class="card-body">
                <strong>Juego</strong>
                <p class="card-text">
                  Juego Death Stranding 2
                  <br>
                  On The Beach
                </p>
                <strong>$59.990</strong>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group mx-auto">
                    <button
                      type="button"
                      class="btn btn-sm btn-outline-secondary"
                    >
                      Agregar al carro
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <div class="container">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <div class="col-md-4 d-flex align-items-center">
          <a
            href="/"
            class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
            aria-label="Bootstrap"
          >
            <!-- Aquí en lugar de <use> mejor usa directamente un ícono de Bootstrap Icons -->
            <i class="bi bi-bootstrap fs-3"></i>
          </a>
          <span class="mb-3 mb-md-0 text-body-secondary"
            >© 2025 Level Up Gamer</span
          >
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3">
            <a class="text-body-secondary" href="#" aria-label="Instagram">
              <i class="bi bi-instagram fs-4"></i>
            </a>
          </li>
          <li class="ms-3">
            <a class="text-body-secondary" href="#" aria-label="Facebook">
              <i class="bi bi-facebook fs-4"></i>
            </a>
          </li>
          <li class="ms-3">
            <a class="text-body-secondary" href="#" aria-label="x">
              <i class="bi bi-twitter-x fs-4"></i>
            </a>
          </li>
        </ul>
      </footer>
    </div>
    <!-- JS de Bootstrap (con Popper incluido) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
