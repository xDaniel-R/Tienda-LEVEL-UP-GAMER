<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body class="min-vh-100 d-flex align-items-center justify-content-center">
  <main class="form-signin m-auto" style="max-width: 330px; width: 100%;">
    <form>
        <img class="mb-4 d-block mx-auto" src="../img/logo.png" alt="Logo" width="92" height="77">
        <h1 class="h3 mb-3 fw-normal">Iniciar sesión</h1>
        
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Correo electronico</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Contraseña</label>
        </div>
        

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
            <label class="form-check-label" for="checkDefault">Recuerdame</label>
        </div>

        <button class="btn btn-primary w-100 py-2 mb-3" type="submit">Entrar</button>
        <a href="../html/registroUsuario.html"><button class="btn btn-outline-light w-100 py-2 mb-3" type="button">Registrarse</button></a>
        <a href="../html/home.html"><button type="button" class="btn btn-outline-primary w-100 py-2 mb-3">Volver al home</button></a>
    </form>
  </main>
 <script src="../js/login.js"></script>
</body>
</html>
