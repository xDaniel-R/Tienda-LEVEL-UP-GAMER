        <!-- Formulario de registro -->
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow-lg p-4">
                        <h3 class="text-center mb-4">Registro de Usuario</h3>
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Rut</label>
                                <input type="text" class="form-control" id="username" required />
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="username" required />
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="userlastname" required />
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" required />
                            </div>
                            <!-- En esta oportunidad dejemos solo un campo para el correo -->
                            <!-- <div class="mb-3">
                                <label for="confirmEmail" class="form-label">Confirmar Correo</label>
                                <input type="email" class="form-control" id="confirmEmail" required />
                            </div> -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" required />
                            </div>
                            <!-- En esta ocasión dejemos solo un campo para la contraseña -->
                            <!-- <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="confirmPassword" required />
                            </div> -->
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono (opcional)</label>
                                <input type="tel" class="form-control" id="telefono" />
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Direccion</label>
                                <input type="text" class="form-control" id="address" required />
                            </div>
                            <!-- Región y Comuna -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="region" class="form-label">Región</label>
                                    <select class="form-select" id="region" required>
                                        <option value="">Seleccione una región</option>
                                        <option value="aisen">Aysén</option>
                                        <option value="antofagasta">Antofagasta</option>
                                        <option value="araucania">La Araucanía</option>
                                        <option value="arica">Arica y Parinacota</option>
                                        <option value="atacama">Atacama</option>
                                        <option value="biobio">Biobío</option>
                                        <option value="coquimbo">Coquimbo</option>
                                        <option value="ohiggins">Libertador General Bernardo O’Higgins</option>
                                        <option value="loslagos">Los Lagos</option>
                                        <option value="losrios">Los Ríos</option>
                                        <option value="magallanes">Magallanes</option>
                                        <option value="maule">Maule</option>
                                        <option value="nuble">Ñuble</option>
                                        <option value="metropolitana">Metropolitana de Santiago</option>
                                        <option value="tarapaca">Tarapacá</option>
                                        <option value="valparaiso">Valparaíso</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="comuna" class="form-label">Comuna</label>
                                    <select class="form-select" id="comuna" required>
                                        <option value="">Seleccione una comuna</option>
                                    </select>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Registrarse</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
